<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            max-inline-size: 100%;
            block-size: auto;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            background-color: red;
            padding: 20px;
        }

        img {
            max-inline-size: 100%;
            block-size: auto;
            aspect-ratio: 2/1;
        }

        * {
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>
        CAR HD WALLPAPER
    </h1>
    <picture>
   
        <source srcset="image.avif" type="image/avif">
   
        <source srcset="image.webp" type="image/webp">
    
        <img src="image.jpg" alt="A description of the image." width="300" height="200" loading="lazy" decoding="async">
   
    </picture>

    <img src="cars/1200x500.jpeg" alt="A description of the image." width="300" height="200">
    <br>
    <img src="cars/bmw wheel.jpeg" alt="">
    <img src="cars/1200x500.jpeg" alt="">
    <img src="cars/ferrari.jpeg" alt="">
    <img src="cars/sport car.jpeg" alt="">
    <img src="cars/wallp.png" alt="">
    <img src="cars/yellow.jpeg" alt="">
    <img src="cars/red car.jpeg" alt="">


</body>

</html>
