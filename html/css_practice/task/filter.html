<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .my-element h1 {
  padding: 1.5em;
  background: hsl(0 100% 100% / 55%);
  backdrop-filter: blur(10px);
  z-index: 1;
  font-weight: bold;
  text-transform: uppercase;
}

.my-element {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 80vh;
  max-height: 600px;
  position: relative;
}

.my-element img {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  object-fit: cover;
}

    </style>
</head>
<body>
    <div class="my-element">
        <h1>Check out these tiles</h1>
        <img src="https://source.unsplash.com/600x600?" alt="Diagonal checkboard tiles" />
      </div>
    
</body>
</html>
